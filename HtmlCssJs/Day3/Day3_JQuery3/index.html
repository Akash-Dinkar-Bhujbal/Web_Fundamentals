<html>

<head>
    <title>
        required Attribute
    </title>
    <style>
        h1,
        h2 {
            color: green;
            font-style: italic;
        }

        body {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>SAMPLE</h1>
    <h2>
        HTML input required attribute
    </h2>
    <form action="">
        Username:
        <input type="text" name="usrname" required>
        <br> Password:
        <input type="password" name="password">
        <br>
        <input type="submit" value="click">
    </form>
</body>

</html>
