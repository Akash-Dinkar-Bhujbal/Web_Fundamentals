<script>
  /*Array in JS*/
  var emp1 = new Array();
  emp1[0] = 2;
  emp1[1] = 4;
  emp1[2] = 1;
  emp1[3] = 3;
  //----------------------------------------------
  var emp2 = new Array(3, 1, 4, 5);
  //length:
  // document.write("Number of elemnts  "+emp1.length)

  /*Print An Array*/
  for (x = 0; x < emp2.length; x++) {

  var i,
    sum = 0,
    max = 0;

  for (i = 0; i < emp2.length; i++) {

  }

  document.write("<br>");
  document.write("<br>");

  document.write("Maximum number in array is  " + max);
  document.write("<br>Sum of all elements in array is  " + sum);
</script>
