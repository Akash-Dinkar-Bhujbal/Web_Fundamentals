<html>
  <head>
    <script>
      function fun() {
        var a = document.getElementById("t1").value;
        var x = parseInt(a); // FirstNo
        var b = document.getElementById("t2").value;
        var y = parseInt(b); // SecondNo
        var count = 0;
        while (x < y) {
          // How much even no between fno & sno
          if (x % 2 == 0) count++;

          x++;
        }
        document.getElementById("p1").innerHTML =
          "Even number between " + a + " to " + b + " : " + count;
      }
    </script>
  </head>
  <body>
    <select id="t1">
      <option>Choose an option</option>
      <option value="11">ELEVEN</option>
      <option value="12">TWELVLE</option>
      <option value="13">THIRTEEN</option>
      <option value="14">FOURTEEN</option>
      <option value="15">FIFTEEN</option>
    </select>
    <select id="t2">
      <option>Choose an option</option>
      <option value="20">Twenty</option>
      <option value="30">Thirty</option>
      <option value="40">Fourty</option>
      <option value="50">Fifty</option>
      <option value="55">Fiftyfive</option>
    </select>

    <br />
    <p id="p1"></p>

    <input type="button" value="find out" onclick="fun();" />
  </body>
</html>
