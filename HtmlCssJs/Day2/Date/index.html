<!-- Paragraph tag -->
current date and time:<p id="text"></p>

<!-- Span tag -->
current date and time: <span id="text1"> </span>

<script>
  // Object of Date()
  var v1 = new Date();
  var v2 = new Date();

  document.getElementById("text").innerHTML = v1;
  document.getElementById("text1").innerHTML = v2;
</script>
