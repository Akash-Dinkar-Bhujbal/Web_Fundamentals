<html>
  <head>
    <script>
      function sample() {
        var count = 0;

        if (document.getElementById("myRadio1").checked == true) count = count + 1;

        if (document.getElementById("myRadio4").checked == true) count++;//postIncrement

        // show correct oprion myRadio
        if (document.getElementById("myRadio6").checked == true) ++count;//PreIncrement

        document.getElementById("p1").innerHTML = "Your score is " + count;
      }
    </script>
  </head>
  <body>
    What is sqaue rood 2 ?

    What is sqaue rood 25 ?
